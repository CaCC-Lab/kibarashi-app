            echo "ğŸŒ URL: ${{ steps.deploy.outputs.url }}"
          else
            echo "âŒ Vercelãƒ‡ãƒ—ãƒ­ã‚¤ã«å¤±æ•—ã—ã¾ã—ãŸ"
          fi

  # ãƒ‡ãƒ—ãƒ­ã‚¤å¾Œã®å¥å…¨æ€§ãƒã‚§ãƒƒã‚¯
